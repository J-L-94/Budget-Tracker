<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>My Budget Tracker</h1>

    <label for="budget">Weekly Budget:</label>
    <input type="number" id="budget" placeholder="Enter weekly budget" />

    <form id="expense-form">
      <input type="text" id="name" placeholder="Expense name" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <ul id="expense-list"></ul>
    <h2>Total Balance: $<span id="total">0</span></h2>
    <h3 id="remaining">Remaining this week: $0</h3>

    <div class="privacy-note">
      <p>ðŸ”’ Your data is stored only on your device and is never shared or uploaded online.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
